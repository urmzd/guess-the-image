verson: 1
backend:
  phases:
    build:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - cd app
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - cd app
        - nvm install
        - nvm use
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: public
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
