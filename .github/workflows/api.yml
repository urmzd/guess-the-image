name: api-deploy
on: [push]
jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - run: sudo apt-get install jq

  post-prepare:
    runs-on: ubuntu-latest
    needs: [prepare]
    steps:
      - run: aws secretsmanager get-secret-value --secret-id ${{secrets.GOOGLE_CLOUD_SECRET_NAME}} | jq -r '.SecretString' > google-service-credentials.json
      - run: mv google-service-credentials.json ./api
      - run: npm install
        working-directory: './api'

  deploy:
    runs-on: ubuntu-latest
    needs: [prepare, post-prepare]
    steps:
      - run: npm run deploy
        working-directory: './api'
